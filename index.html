<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Classification</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="class.css">
  </head>
  <body>
    <div class="row">
      <a href="https://fontmeme.com/cool-fonts/">
        <img src="https://fontmeme.com/permalink/170612/b03afc0e30e0c38723e60c4fe9b9dab7.png" alt="Classification" title="Classification" class="title">
      </a>
    </div>

    <!--INPUT ROW-->
    <div class="row">
      <form id="input-form">
        <div class="input-group">
          <div class="input-group-button" style="float: left">
            <button type="submit" class="success button">Add</button>
          </div>
          <div class="dropdown" style="width: 20%; float: right">
            <button type="button" id="ddb" class="dropdownButton button" onclick="dropMenu()" style="width: 100%">Choose a category</button>
            <div id="menu" class="dropdown-content" style="width: 20%">
              <a href="#">Complaints</a>
              <a href="#">Dinosaurs</a>
              <a href="#">Foods</a>
              <a href="#">Movies</a>
              <a href="#">TV Shows</a>
              <a href="#">Other</a>
            </div>
          </div>
          <input type="text" class="input-group-field" name="itemName" placeholder="Add new item" style="width: 72%; float: right" autofocus required>
        </div>
      </form>
    </div>

    <!--LISTS-->
    <div class="row">
      <div class="medium-2 columns">
        List 2
        <ul id="item-list2" class="no-bullet">
          <li><input type="checkbox">Complaints</li>
          <li><input type="checkbox">Dinosaurs</li>
          <li><input type="checkbox">Foods</li>
          <li><input type="checkbox">Movies</li>
          <li><input type="checkbox">TV Shows</li>
          <li><input type="checkbox">Other</li>
          <input type="text" class="search" name="search" placeholder="Search..">
        </ul>
      </div>
      <div class="medium-10 columns listOfLists">
        <ul id="item-list" class="no-bullet">
          <h4 id="ComplaintsH">Complaints</h4><ul id="Complaints" class="no-bullet categorList"></ul>
          <h4 id="DinosaursH">Dinosaurs</h4><ul id="Dinosaurs" class="no-bullet categorList"></ul>
          <h4 id="FoodsH">Foods</h4><ul id="Foods" class="no-bullet categorList"></ul>
          <h4 id="MoviesH">Movies</h4><ul id="Movies" class="no-bullet categorList"></ul>
          <h4 id="TV ShowsH">TV Shows</h4><ul id="TV Shows" class="no-bullet categorList"></ul>
          <h4 id="OtherH">Other</h4><ul id="Other" class="no-bullet categorList"></ul>
        </ul>
      </div>
    </div>

    <!--LIST ITEMS-->
    <li class="item template">
      <span class="itemName" contentEditable="false"></span>
      <span class="actions button-group">
        <button class="edit button">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button class="star button warning">
          <i class="fa fa-star" aria-hidden="true"></i>
        </button>
        <button class="move-up button">
          <i class="fa fa-arrow-up" aria-hidden="true"></i>
        </button>
        <button class="move-down button">
          <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </button>
        <button class="remove button alert">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </span>
    </li>

    <script>
      function dropMenu() {
        document.getElementById('menu').classList.toggle('show')
      }
    </script>

    <script>
      window.onclick = function(ev) {
        // If the target is not the button
        if (ev.target.className === 'no-js' || !ev.target.matches('.dropdownButton')) {
          let dropdowns = document.getElementsByClassName("dropdown-content");
          for (let i = 0; i < dropdowns.length; i++) {
            let openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
          // If the target is one of the categories
          if (ev.target.className !== 'no-js' && ev.target.parentElement.matches('.dropdown-content')) {
            ev.target.parentElement.parentElement.childNodes[1].textContent = ev.target.textContent
          }
        }
      }
    </script>

    <script src="class.js"></script>
  </body>
</html>
