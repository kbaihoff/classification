<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Classification</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="class.css">
  </head>
  <body>
    <div class="row">
      <a href="https://fontmeme.com/cool-fonts/">
        <img src="https://fontmeme.com/permalink/170612/b03afc0e30e0c38723e60c4fe9b9dab7.png" alt="Classification" title="Classification" class="title">
      </a>
    </div>

    <div class="row">
      <form id="input-form">
        <div class="input-group">
          <input type="text" class="input-group-field" name="itemName" placeholder="Add new item" autofocus required>
          <div class="input-group-button">
            <button type="submit" class="success button">Add</button>
          </div>
        </div>
      </form>
    </div>
    
    <div class="row">
      <div class="medium-9 columns">List Here
        <ul id="item-list" class="no-bullet"></ul>
      </div>
      <div class="medium-3 columns">Category list</div>
    </div>

    <li class="item template">
      <span class="itemName" contentEditable="false"></span>
      <span class="actions button-group">
        <button class="edit button">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button class="star button warning">
          <i class="fa fa-star" aria-hidden="true"></i>
        </button>
        <button class="move-up button">
          <i class="fa fa-arrow-up" aria-hidden="true"></i>
        </button>
        <button class="move-down button">
          <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </button>
        <button class="remove button alert">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </span>
    </li>

    <script src="class.js"></script>
  </body>
</html>
